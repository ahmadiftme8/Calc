<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <!-- hi my friend -->
    <main>
        <div class="title">
            <p >Ftme's <span class="fancy">Calculator</span></p>
            <div></div>
        </div>

        
       

        <div class="the-calc">

            <div class="operation-place">
                <p class="display-paragraph"></p>
        </div>
            

            <div>
                <button class="btn-1">1</button>
                <button class="btn-2">2</button>
                <button class="btn-3">3</button>
                <button class="btn-plus">+</button>
            </div>

            <div>
                <button class="btn-4">4</button>
                <button class="btn-5">5</button>
                <button class="btn-6">6</button>
                <button class="btn-minus">-</button>
            </div>

            <div>
                <button class="btn-7">7</button>
                <button class="btn-8">8</button>
                <button class="btn-9">9</button>
                <button class="btn-multiply">*</button>
            </div>

            <div>
                <button class="btn-0">0</button>
                <button class="btn-dot">.</button>
                <button class="btn-equal">=</button>
                <button class="btn-devide">/</button>
            </div>

            <div class="clear-d">
                <button class="clear">Clear</button>
            </div>

         </div>
    </main>



    <script src="calculator.js"> </script>
</body>
</html>
